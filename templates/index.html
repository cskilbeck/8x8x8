<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <meta property='og:url' content='http://256pixels.net'>
        <meta property='og:type' content='website'>
        <meta property='og:title' content='256 Pixels'>
        <meta property='og:description' content='Making games with just 256 pixels'>
        <meta property='og:image' content='http://256pixels.net/static/brand.png'>

        <title>8x8x8</title>

        <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css'>
        <link rel='stylesheet' href='/static/style.css'>

        <!--SCRIPTBLOCK(all)-->

        <!-- JQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js'></script>

        <!-- Bootstrap -->
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js'></script>

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js'></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>

        <!-- Ace -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js'></script>

        <!-- Moment -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js'></script>

        <!-- Stacktrace -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/stacktrace.js/0.6.4/stacktrace.js'></script>

        <!-- Q -->
        <script src='/static/Q.js'></script>

        <!-- Google Analytics -->
        <script src='/static/ga.js'></script>

        <!-- My stuff -->
        <script src='/static/MainApp.js'></script>
        <script src='/static/Cookie.js'></script>
        <script src='/static/Ajax.js'></script>
        <script src='/static/Dialog.js'></script>
        <script src='/static/User.js'></script>
        <script src='/static/Games.js'></script>
        <script src='/static/Stateful.js'></script>
        <script src='/static/Routes.js'></script>
        <script src='/static/MainController.js'></script>
        <script src='/static/HelpController.js'></script>
        <script src='/static/HomeController.js'></script>
        <script src='/static/GameListController.js'></script>
        <script src='/static/EditorController.js'></script>
        <script src='/static/ModalInstanceControllers.js'></script>

        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '1709552502606692',
              xfbml      : true,
              version    : 'v2.4'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>

        <!--ENDSCRIPTBLOCK(all)-->

        <base href='/'>
    </head>
    <body>
        <div ng-app='mainApp' ng-controller='MainController' ng-strict-di>
            <nav class="navbar navbar-default navbar-fixed-top" role='navigation'>
                <div class='container-fluid'>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>  <!-- make a hamburger -->
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a id='homelink' class="navbar-brand" href="/"><i class='glyphicon glyphicon-home'></i>&nbsp;&nbsp;256 Pixels</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li id='navgames' class='active'><a href="/list">Games</a></li>
                            <li id='navhelp'><a href="/help">Help</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <form class='navbar-form navbar-right nomargin'>
                                    <div class='form-group'>
                                        <span class='navbar-text'>{{usernameMessage}}</span>
                                        <button ng-show='showProfileButton' class='btn btn-xs btn-warning navbar-btn btn-sm'>Profile&nbsp;
                                            <i class='glyphicon glyphicon-cog'></i>
                                        </button>
                                        &nbsp;
                                        <button type="button" class="btn btn-xs navbar-btn btn-sm btn-primary" ng-click='toggleLogin()'>{{signInMessage}}&nbsp;
                                            <i class='{{signInClass}}'></i>
                                        </button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class='container'>
                 <!-- MIDDLE ROW -->
                <div class="grid_body grid_row">
                    <div class="grid_left grid_col" id='mainPane'>
                        <!-- MAIN PANE -->
                        <div ng-view>
                        </div>
                    </div>
                    <!-- RIGHT PANEL : IFRAME HOLDER -->
                    <div class="grid_right grid_col">
                        <div class="content centered">
                            <iframe id='gameFrame' sandbox='allow-scripts allow-same-origin' src='/static/frame.html'>
                            </iframe>
                        </div>
                    </div>
                </div>
                <!-- BOTTOM ROW: FOOTER -->
                <div class="grid_footer grid_row">
                    <div class="content">
                        <span><i id='spinner' ng-class='[ "glyphicon", networkIcon, { "gly-spin": networkBusy } ]'></i>&nbsp;</span>
                        <span id='statusBar' ng-class='{ statusError: isError }'>{{status}}</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
