<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>8x8x8</title>

        <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet' href='/static/style.css'>

        <!--SCRIPTBLOCK(all)-->

        <!-- JQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js'></script>

        <!-- Bootstrap -->
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js'></script>

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js'></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>

        <!-- Ace -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js'></script>

        <!-- Moment -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js'></script>

        <!-- Stacktrace -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/stacktrace.js/0.6.4/stacktrace.js'></script>

        <!-- Q -->
        <script src='/static/Q.js'></script>

        <!-- Google Analytics -->
        <script src='/static/ga.js'></script>

        <!-- My stuff -->
        <script src='/static/MainApp.js'></script>
        <script src='/static/Cookie.js'></script>
        <script src='/static/Ajax.js'></script>
        <script src='/static/Dialog.js'></script>
        <script src='/static/User.js'></script>
        <script src='/static/Games.js'></script>
        <script src='/static/Stateful.js'></script>
        <script src='/static/Routes.js'></script>
        <script src='/static/MainController.js'></script>
        <script src='/static/GameListController.js'></script>
        <script src='/static/EditorController.js'></script>
        <script src='/static/ModalInstanceControllers.js'></script>

        <!--ENDSCRIPTBLOCK(all)-->

        <base href='/'>
    </head>
    <body>
        <div ng-app='mainApp' ng-controller='MainController'>
            <!-- TOP ROW (HELP/SIGN IN etc) -->
            <div class="grid_header grid_row">
                <div class="content container-fluid mainmenu">
                    <div class='col-xs-2'><h4><a href='/'><i>8x8x8</i></a></h4></div>
                    <div class='col-xs-4'><a href="/help" class="btn btn-sm btn-default">Help</a></div>
                    <div class='pull-right'>
                        <button type="button" class="btn btn-sm btn-primary" ng-click='toggleLogin()'>{{signInMessage}}</button>
                    </div>
                </div>
            </div>
            <!-- MIDDLE ROW -->
            <div class="grid_body grid_row">
                <div class="grid_left grid_col" id='mainPane'>
                    <!-- TITLEBAR -->
                    <div class="grid_titlebar">
                        <div class="content">
                            <div id='titleBar' class='bg-primary'>
                                &nbsp;<span id="paneTitle">{{pane}}</span>
                                <button class='masked close closeButton' id="closeButton" onclick='popPane();'><span aria-hidden='true'>&times;</span>&nbsp;</button>
                            </div>
                        </div>
                    </div>
                    <!-- MAIN PANE -->
                    <div ng-view>
                    </div>
                </div>
                <!-- RIGHT PANEL : IFRAME HOLDER -->
                <div class="grid_right grid_col">
                    <div class="content centered">
                        <iframe id='gameFrame' sandbox='allow-scripts allow-same-origin' src='/static/frame.html'>
                        </iframe>
                    </div>
                </div>
            </div>
            <!-- BOTTOM ROW: FOOTER -->
            <div class="grid_footer grid_row">
                <div class="content">
                    <span><i id='spinner' ng-class='[ "glyphicon", networkIcon, { "gly-spin": networkBusy } ]'></i>&nbsp;</span>
                    <span id='statusBar' ng-class='{ statusError: isError }'>{{status}}</span>
                </div>
            </div>
        </div>
    </body>
</html>
