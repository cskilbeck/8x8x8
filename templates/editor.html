<div class="pane">
    <div class="grid_editorheader grid_row">
        <div class="row toolbar">
            <div class='col-xs-4'>
                <input id='gameName' type='text' class='form-control input-sm' value='Snake' maxlength="32" />
            </div>
            <div class='col-xs-8'>
                <button title='Ctrl-R' class='btn btn-sm btn-success' ng-click='runit()'>Run &nbsp;<i class='glyphicon glyphicon-play'></i></button>
                <button title='Ctrl-S' class='btn btn-sm btn-primary' ng-click='saveit()' id="saveButton">Save &nbsp;<i class='glyphicon glyphicon-floppy-disk'></i></button>
                <button title='Options' class='btn btn-sm btn-default pull-right' ng-click='showOptions()'>Options&nbsp;<i class='glyphicon glyphicon-cog'></i></button>
            </div>
        </div>
    </div>
    <div class='grid_editorbody grid_row grid_scroll-y' id='editorContainer'>
        <div id='editor' tabindex='1'></div>
    </div>
</div>
