<div class="modal-header">
    <button type="button" class="close" ng-click='close()' aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="editorOptionsModalLabel">Editor Options</h4>
</div>
<div class="modal-body">
    <form name="editorOptionsForm" novalidate>
        <div class='form-group'>
            <label for='theme'>Theme&nbsp</label>
            <div class="btn-group">
                <button type="button" id='themeButton' class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                    {{options.theme}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="t in themes"><a style='cursor: pointer;' ng-click='setTheme($index);'>{{t}}</a></li>
                </ul>
            </div>
        </div>
        <div class='form-group'>
            <div class='checkbox'>
                <label>
                    <input type='checkbox' id='lineNumbersCheckbox'>Line Numbers
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
