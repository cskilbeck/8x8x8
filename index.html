<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>8x8x8</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js" defer></script>
        <script src="ga.js" defer></script>
        <script src="game.js" defer></script>
        <script src="update.js" defer></script>
    </head>
    <body>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Sign in</h4>
                    </div>
                    <div class="modal-body">
                        <div class='well'>
                            <div class='form-group'>
                                <label for='emailInput'>Email</label>
                                <input type='text' class='form-control' id='emailInput' />
                            <div class='form-group'>
                            </div>
                                <label for='passwordInput'>Password</label>
                                <input type='password' class='form-control' id='passwordInput' />
                            </div>
                        </div>
                        <div class='form-group '>
                            <div class='row'>
                                <div class='pull-right col-md-5'>
                                    New user? <button type="button" class="btn btn-sm btn-success">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-sm btn-primary">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
        <div id='main'>
            <div class='container-fluid'>
                <div class='row first-row'>
                    <div class='col-md-8'>
                        <button class='btn btn-sm btn-primary' onclick='runit();'>Run (ctrl-r)</button>
                        <button class='btn btn-sm btn-primary' onclick='saveit();'>Save (ctrl-s)</button>
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Sign in/Register</button>
                    </div>
                    <div class='col-md-4'>
                        &nbsp;
                    </div>
                </div>
                <div class='row second-row' id='editorPane'>
                    <div class='col-md-8 higher'>
                        <div id='editor' tabindex='1'></div>
                    </div>
                    <div class='col-md-4' id='game'>
                        <iframe id='gameFrame' sandbox='allow-scripts allow-same-origin' src='frame.html'>
                        </iframe>
                    </div>
                </div>
                <div class='row third-row'>
                    <div class='col-md-8' id='console'>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
