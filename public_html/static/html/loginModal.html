<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h4 class="modal-title">{{details.msg}}</h4>
</div>
    <form name="loginForm" ng-submit='handleLogin()' novalidate>
    <div class="modal-body">
        <div class='form-group' ng-class="{'has-error': loginForm.email.$invalid && !loginForm.email.$pristine }">
            <label for='email'>Email</label>
            <input type='email' name="email" id='email' class='form-control' ng-model='details.email' required />
            <p ng-show='loginForm.email.$invalid && !loginForm.email.$pristine' class='help-block'>Please enter a valid email</p>
        </div>
        <div class='form-group' ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label for='password'>Password</label>
            <input type='password' name='password' class='form-control' ng-model='details.password' minlength='6' required />
            <p ng-show='loginForm.password.$invalid && !loginForm.password.$pristine' class='help-block'>Password must be at least 6 characters</p>
        </div>
        <div class='form-group' ng-hide='!details.failed'>
            <label for='resetpwd'>Incorrect password. Forgotten it?</label>
            <div>
                <button name='resetpwd' type='button' class='btn btn-sm btn-danger' ng-click='resetpw()'>Reset it</button>
            </div>
        </div>
        <div class='form-group'>
            <label for='register'>New User ?</label>
            <div>
                <button name='register' type="button" class="btn btn-sm btn-success" ng-click="showRegistration()">Register!</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span ng-show='loginInProgress'><i id='spinner' class='netspin pull-left fa fa-spinner fa-pulse'></i>&nbsp;</span>
        <button class="btn btn-primary" type="submit" ng-click="ok()" ng-disabled="loginForm.$invalid || loginInProgress">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()" ng-disabled='loginInProgress'>Cancel</button
    </div>
</form>
