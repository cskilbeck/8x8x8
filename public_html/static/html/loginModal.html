<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Sign in</h4>
</div>
    <form name="loginForm" ng-submit='handleLogin()' novalidate>
    <div class="modal-body">
        <div class='form-group' ng-class="{'has-error': loginForm.email.$invalid && !loginForm.email.$pristine }">
            <label for='email'>Email</label>
            <input type='email' name="email" class='form-control' ng-model='user.email' required />
            <p ng-show='loginForm.email.$invalid && !loginForm.email.$pristine' class='help-block'>Please enter a valid email</p>
        </div>
        <div class='form-group' ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label for='password'>Password</label>
            <input type='password' name='password' class='form-control' ng-model='user.password' minlength='6' required />
            <p ng-show='loginForm.password.$invalid && !loginForm.password.$pristine' class='help-block'>Password must be at least 6 characters</p>
        </div>
        <div 'form-group' ng-hide='!user.failed'>
            <label for='register'>Incorrect password. Forgotten it?</label>
            <div>
                <button name='register' type='button' class='btn btn-sm btn-danger'>Reset it</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success pull-left" ng-click="showRegistration()">New user? Register</button>
        <button class="btn btn-primary" type="submit" ng-click="ok()" ng-disabled="loginForm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
