<div class="modal-header">
    <button type="button" class="close" ng-click='cancel()' aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Editor Options</h4>
</div>
<div class="modal-body">
    <form name="editorOptionsForm" novalidate id='editorOptionsForm'>
        <div class='form-group'>
            <label for='theme'>Theme&nbsp;</label>
            <div class="btn-group">
                <button type="button" id='themeButton' class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                    {{options.theme}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="t in themes"><a style='cursor: pointer;' ng-click='setTheme($index);'>{{t}}</a></li>
                </ul>
            </div>
        </div>
        <label>Options</label>
        <div class='row'>
            <div class='col-xs-6'>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-model='options.options.enableLiveAutocompletion' />Auto complete
                    </label>
                </div>
            </div>
            <div class='col-xs-6'>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-model='options.options.showLineNumbers' />Line numbers
                    </label>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-model='options.options.showFoldWidgets' />Code folding
                    </label>
                </div>
            </div>
            <div class='col-xs-6'>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-model='options.options.displayIndentGuides' />Indent guides
                    </label>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-model='options.options.highlightActiveLine' />Highlight current line
                    </label>
                </div>
            </div>
            <div class='col-xs-6'>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-model='options.options.highlightGutterLine' />Highlight gutter
                    </label>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-model='options.options.showPrintMargin' />Print margin
                    </label>
                </div>
            </div>
            <div class='col-xs-6'>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-model='options.options.showGutter' />Show gutter
                    </label>
                </div>
            </div>
        </div>
        <div class='row'>
            <div ng-show='options.options.showPrintMargin' class='col-xs-4'>
                <input type="number" ng-model='options.options.printMargin' name='printMargin' min="30" max="500" class="form-control" placeholder="30-500" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
