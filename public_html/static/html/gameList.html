<div class='maincontainer'>

    <div ng-class="['toolbar', 'form-inline', {'expanded': options.expanded}]">
        <div class='input-group' id='searchBar'>
            <div class='input-group-btn'>
                <button class='btn btn-sm btn-default' ng-click='options.expanded = !options.expanded' title='Options'>
                    <i class='fa fa-bars'></i>
                </button>
                <button class='btn btn-sm btn-default' ng-click='options.text=""' title='Clear search'>
                    <i class='fa fa-clear-x fa-13'></i>
                </button>
            </div>
            <input  id='gameSearch'
                    type='text'
                    class='input-sm form-control'
                    placeholder='Search'
                    ng-model='options.text'
                    maxlength='32' />
        </div>
        <div id='pagesSection'>
            <div class='btn-group'>
                <span id='gamesTotal'>
                    {{results}}
                </span>
                <ul class='pagination pagination-sm pull-right'>
                    <li ng-repeat='p in pages' ng-class='["linkNoHref", { active: p.value === currentPage }, { disabled: pageDisabled(p) }]' ng-click='choosePage(p)'>
                        <span class='{{p.class}}'>{{p.text}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-class="['toolbar2', {'expanded': options.expanded}]">
            <div class='btn-group'>
                <button type='button' class='btn btn-default btn-sm btn-info' ng-model='options.viewStyle' btn-radio="'box'"><i class='fa fa-lg fa-th'></i></button>
                <button type='button' class='btn btn-default btn-sm btn-info' ng-model='options.viewStyle' btn-radio="'list'"><i class='fa fa-lg fa-th-list'></i></button>
            </div>
            <div class='btn-group'>
                <button class='btn btn-default btn-sm btn-primary' ng-model='options.pageSize' btn-radio='10'>10</button>
                <button class='btn btn-default btn-sm btn-primary' ng-model='options.pageSize' btn-radio='50'>50</button>
                <button class='btn btn-default btn-sm btn-primary' ng-model='options.pageSize' btn-radio='100'>100</button>
            </div>
            <div class="btn-group">
                <button type='button' class="btn btn-default btn-sm btn-success" ng-model="options.justMyGames" btn-radio="1">Mine</label>
                <button type='button' class="btn btn-default btn-sm btn-success" ng-model="options.justMyGames" btn-radio="0">All</label>
            </div>
            <div class="btn-group">
                <button type='button' class="btn btn-default btn-sm btn-warning" ng-model="options.orderBy" btn-radio="0">Rating</label>
                <button type='button' class="btn btn-default btn-sm btn-warning" ng-model="options.orderBy" btn-radio="1">Played</label>
                <button type='button' class="btn btn-default btn-sm btn-warning" ng-model="options.orderBy" btn-radio="2">Saved</label>
                <button type='button' class="btn btn-default btn-sm btn-warning" ng-model="options.orderBy" btn-radio="3">Created</label>
            </div>
        </div>
    </div>
    <div id='gameslist' ng-class="['cloakable', {'expanded': options.expanded}]">
        <div class='flex-container'>
            <div ng-repeat='g in games'
                    class='dropshadow gameLink' ng-class="'flex-item ' + options.viewStyle"
                    ng-click='playIt($event, g.game_id)'
                    ng-mousedown='clicked($index)'
                    ng-mouseleave='unclicked($index)'
                    ng-mouseup='unclicked($index)'
                    id='game_{{$index}}'>
                <div ng-class="'game-title ' + options.viewStyle">{{g.game_title}}</div>
                <div ng-class="'game-username ' + options.viewStyle">by {{g.user_username}}</div>
                <div ng-class="'game-instructions ' + options.viewStyle">{{g.game_instructions}}</div>
                <div ng-class="'game-rating ' + options.viewStyle">
                    <i ng-repeat='i in [1,2,3,4,5]' class='{{star(i, g)}}star fa fa-star'></i>
                </div>
                <div ng-class="'game-screenshot ' + options.viewStyle">
                    <img id="screen_{{g.game_id}}"
                            ng-src='{{screenshot(g)}}'
                            width='64'
                            height='64' />
                    </div>
                <div ng-class="'game-buttons ' + options.viewStyle">
                    <a class='btn btn-default' ng-click='editIt($event, g.game_id)'>
                        <i class='fa fa-pencil'></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
