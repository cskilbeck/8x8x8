<div class='pane'>
    <div class='row toolbar'>
        <div class='col-xs-4'>
            <input id='gameSearch' type='text' class='form-control input-sm' placeholder='Search' maxlength=32 />
        </div>
        <div class='col-xs-4'>
            <a class='btn btn-sm btn-primary' href='/edit/new'>New Game&nbsp;<i class='glyphicon glyphicon-pencil'></i></a>
            <button class='btn btn-sm btn-default' id='refreshButton' data-toggle='tooltip' data-placement='right' title='Refresh' ng-click='refreshGameList()'><i class='glyphicon glyphicon-refresh'></i></button>
        </div>
    </div>
    <div id='gameList'>
        <div id='games'>
            <table class='table outer'>
                <thead class='bg-info'>
                    <tr>
                        <th width=25%>Game</th>
                        <th width=25%>User</th>
                        <th width=15%>Modified</th>
                        <th width=15%>Created</th>
                        <th width=20%>Rating</th>
                    </tr>
                </thead>
                <tbody id='results' ng-repeat='g in games'>
                    <tr data-toggle='collapse' data-target='#row{{$index}}' class='clickable' id='headerRow{{$index}}' aria-expandable='true' ng-click='yoink($index, g.game_id)' aria-expanded='{{expanded(g.game_id)}}'>
                        <td>{{g.game_title}}</td>
                        <td>{{g.user_username}}</td>
                        <td>{{timer(g.game_lastsaved)}}</td>
                        <td>{{timer(g.game_created)}}</td>
                        <td>
                            <i ng-repeat='i in [1,2,3,4,5]' class='{{star(i, 5)}}star glyphicon glyphicon-star'></i>
                        </td>
                    </tr>
                    <tr class='hid'>
                        <td colspan='5'>
                            <div class='accordion-body collapse tableContainer {{expanded(g.game_id) ? "in" : ""}}' id='row{{$index}}' row='#headerRow{{$index}}' collapsible aria-expanded='{{expanded(g.game_id)}}' style>
                                <table class='table inner'>
                                    <tbody>
                                        <tr>
                                            <td colspan='5' class='butter'>
                                                <a class='btn btn-primary' href='/view/{{g.game_id}}' data-toggle="tooltip" data-placement="top" title="View"><i class='glyphicon glyphicon-zoom-in'></i></a>&nbsp;
                                                <button class='btn btn-success' ng-click='playIt(g.game_id)' data-toggle="tooltip" data-placement="top" title="Play"><i class='glyphicon glyphicon-play'></i></button>&nbsp;
                                                <button class="btn btn-default" ng-click='shareIt(g)' data-toggle="tooltip" data-placement="top" title="Share"><i class='glyphicon glyphicon-share'></i></button>&nbsp;
                                                <span ng-show='user_id === g.user_id'>
                                                    <a class='btn btn-warning' ng-click='rename(g.game_id, g.game_title)' data-toggle="tooltip" data-placement="top" title="Rename"><i class='glyphicon glyphicon-info-sign'></i></a>&nbsp;
                                                    <a class='btn btn-info' href='/edit/{{g.game_id}}' data-toggle="tooltip" data-placement="top" title="Edit"><i class='glyphicon glyphicon-edit'></i></a>&nbsp;
                                                    <button class='btn btn-danger' ng-click='deleteIt(g.game_id, g.game_title)' data-toggle="tooltip" data-placement="top" title="Delete"><i class='glyphicon glyphicon-trash'></i></button>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Last Saved</td>
                                            <td>{{timer(g.game_lastsaved)}}</td>
                                        </tr>
                                        <tr>
                                            <td>Created</td>
                                            <td>{{timer(g.game_created)}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
