<div>
    <div class='row toolbar'>
        <div class='col-xs-2'>
            <button class='btn btn-sm btn-default' id='refreshButton' ng-click='refreshGameList()'><i class='fa fa-refresh'></i></button>
            <a class='btn btn-sm btn-primary' href='/edit/new'>New Game</a>
        </div>
        <div class='col-xs-5 pull-right'>
            <input id='gameSearch' type='text' class='form-control input-sm' placeholder='Search' maxlength=32 />
        </div>
    </div>
    <div id='games'>
        <table class='table outer' id='gamesheader'>
            <thead class='bg-info'>
                <tr>
                    <th width=25%>Game</th>
                    <th width=25%>User</th>
                    <th width=15%>Modified</th>
                    <th width=15%>Created</th>
                    <th width=20%>Rating</th>
                </tr>
            </thead>
        </table>
        <div>
            <table class='table outer scrollable'>
                <tbody ng-repeat='g in games'>
                    <tr data-toggle='collapse' data-target='#row{{$index}}' class='clickable' id='headerRow{{$index}}' aria-expandable='true' ng-click='yoink($index, g.game_id)' aria-expanded='{{expanded(g.game_id)}}'>
                        <td>{{g.game_title}}</td>
                        <td>{{g.user_username}}</td>
                        <td>{{timer(g.game_lastsaved)}}</td>
                        <td>{{timer(g.game_created)}}</td>
                        <td>
                            <i ng-repeat='i in [1,2,3,4,5]' class='{{star(i, g)}}star fa fa-star'></i>
                        </td>
                    </tr>
                    <tr class='hid'>
                        <td colspan='5'>
                            <div class='accordion-body collapse tableContainer {{expanded(g.game_id) ? "in" : ""}}' id='row{{$index}}' row='#headerRow{{$index}}' collapsible aria-expanded='{{expanded(g.game_id)}}' style>
                                <div class='gameinfo'>
                                    <div class='row'>
                                        <div class='col-xs-4'>
                                            <button class='btn btn-success' ng-click='playIt(g.game_id)' title="Play"><i class='fa fa-play'></i></button>&nbsp;
                                            <span ng-show='user_id !== g.user_id'>
                                                <a class='btn btn-primary' href='/view/{{g.game_id}}'>View</i></a>&nbsp;
                                            </span>
                                            <span ng-show='user_id === g.user_id'>
                                                <a class='btn btn-primary' href='/edit/{{g.game_id}}'>Edit</a>&nbsp;
                                            </span>
                                        </div>
                                        <div class='col-xs-1'>
                                            <span>
                                                <div class='btn-group'>
                                                    <button class="btn btn-default dropdown-toggle" type='button' id='shareMenu' data-toggle='dropdown' aria-haspopup='true' aria-expandable='true'>
                                                        Share
                                                        <span class='caret'></span>
                                                    </button>
                                                    <ul class='dropdown-menu' aria-labelledby='shareMenu'>
                                                        <li><a style='cursor: pointer' ng-click='shareLink(g)'>Link</a>
                                                        <li><a style='cursor: pointer' ng-click='shareIt(g)'>Facebook</a>
                                                        <li><a style='cursor: pointer' ng-click='shareTwitter(g)'>Twitter</a>
                                                    </ul>
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                    <div class='row'>
                                        &nbsp;
                                    </div>
                                    <div class='row'>
                                        <div class="col-xs-2">
                                            <img ng-src='/screen/{{g.game_id}}'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
