<div class="pane" stateful>
    <div class="grid_editorheader grid_row">
        <div class="row toolbar">
            <div class='col-xs-12'>
                <button title='Ctrl-R' class='btn btn-sm btn-success' ng-click='runIt()'>Run <i class='glyphicon glyphicon-play'></i></button>
                <button ng-hide='readonly' title='Ctrl-S' class='btn btn-sm btn-primary' ng-click='saveIt()'>Save <i class='glyphicon glyphicon-save'></i></button>
                <button class='btn btn-sm btn-danger' ng-show='canDeleteIt()' ng-click='deleteIt()'>Delete</button>
                <button class='btn btn-sm btn-warning pull-right' ng-click='showOptions()'>Options <i class='glyphicon glyphicon-cog'></i></button>
            </div>
        </div>
    </div>
    <div class='grid_editorbody grid_row grid_scroll-y' id='editorContainer'>
        <div id='editor' tabindex='1'></div>
    </div>
</div>
