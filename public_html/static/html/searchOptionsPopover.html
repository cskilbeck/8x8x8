<form name="popoverForm">
    <div style='min-width:350px'>
        <table>
            <tr class='searchOptionsRow'>
                <td class='searchOptionsLabel'>View</td>
                <td>
                    <div class='btn-group'>
                        <button type='button' class='btn btn-default btn-sm' ng-model='options.viewStyle' btn-radio="'box'"><i class='fa fa-lg fa-th'></i></button>
                        <button type='button' class='btn btn-default btn-sm' ng-model='options.viewStyle' btn-radio="'list'"><i class='fa fa-lg fa-th-list'></i></button>
                    </div>
                    <div class='btn-group'>
                        <button class='btn btn-default btn-sm' ng-model='options.pageSize' btn-radio='2'>2</button>
                        <button class='btn btn-default btn-sm' ng-model='options.pageSize' btn-radio='50'>50</button>
                        <button class='btn btn-default btn-sm' ng-model='options.pageSize' btn-radio='100'>100</button>
                    </div>
                </td>
            </tr>
            <tr class='searchOptionsRow'>
                <td class='searchOptionsLabel'>Show</td>
                <td>
                    <div class="btn-group">
                        <button type='button' class="btn btn-default btn-sm" ng-model="options.justMyGames" btn-radio="1">My games</label>
                        <button type='button' class="btn btn-default btn-sm" ng-model="options.justMyGames" btn-radio="0">All games</label>
                    </div>
                </td>
            </tr>
            <tr class='searchOptionsRow'>
                <td class='searchOptionsLabel'>Sort</td>
                <td>
                    <div class="btn-group">
                        <button type='button' class="btn btn-default btn-sm" ng-model="options.orderBy" btn-radio="0">Rating</label>
                        <button type='button' class="btn btn-default btn-sm" ng-model="options.orderBy" btn-radio="1">Played</label>
                        <button type='button' class="btn btn-default btn-sm" ng-model="options.orderBy" btn-radio="2">Saved</label>
                        <button type='button' class="btn btn-default btn-sm" ng-model="options.orderBy" btn-radio="3">Created</label>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
